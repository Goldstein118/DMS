<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sidebar with Collapsible Menu</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

    <style>
      html,
      body {
        height: 100%;
      }

      body {
        display: flex;
        flex-direction: column;
        margin: 0;
      }

      main {
        flex: 1 0 auto;
        display: flex;
      }

      .sidebar {
        width: 280px;
        padding: 1rem;
        background-color: #fff;
        border-right: 1px solid #dee2e6;
      }

      .content {
        flex: 1;
        padding: 1rem;
        overflow-y: auto;
      }

      footer {
        flex-shrink: 0;
      }

      .btn-toggle {
        padding: 0.25rem 0.5rem;
        font-weight: 600;
        color: #333;
        background-color: transparent;
      }

      .btn-toggle:hover {
        background-color: #e9ecef;
      }

      .btn-toggle-nav a {
        padding: 0.1875rem 0.5rem;
        margin-left: 1.25rem;
      }

      .toggle-icon {
        margin-right: 0.5rem;
      }

      .btn-toggle {
        padding: 0.25rem 0.5rem;
        font-weight: 600;
        color: #333;
        background-color: transparent;
      }

      .btn-toggle:hover {
        background-color: #e9ecef;
      }

      .btn-toggle-nav a {
        padding: 0.1875rem 0.5rem;
        margin-left: 1.25rem;
      }

      .sidebar {
        width: 280px;
        height: 100vh;
        padding: 1rem;
        background-color: #fff;
        border-right: 1px solid #dee2e6;
      }
    </style>
  </head>
  <body>
    <main>
      <!-- Sidebar -->
      <div class="flex-shrink-0 sidebar">
        <a
          href="/"
          class="d-flex align-items-center pb-3 mb-3 link-dark text-decoration-none border-bottom"
        >
          <svg class="bi pe-none me-2" width="30" height="24">
            <use xlink:href="#bootstrap" />
          </svg>
          <span class="fs-5 fw-semibold">Navigasi</span>
        </a>

        <ul class="list-unstyled ps-0">
          <!-- Karyawan -->
          <li class="mb-1">
            <button
              class="btn btn-toggle d-inline-flex align-items-center rounded border-0"
              data-bs-toggle="collapse"
              data-bs-target="#karyawan-collapse"
              aria-expanded="true"
            >
              <i
                class="bi bi-chevron-down toggle-icon"
                data-target="#karyawan-collapse"
              ></i>
              Data
            </button>
            <div class="collapse show" id="karyawan-collapse">
              <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                <li>
                  <a
                    href="#"
                    class="link-dark d-inline-flex text-decoration-none rounded"
                    >Tabel Karyawan</a
                  >
                </li>
                <li>
                  <a
                    href="#"
                    class="link-dark d-inline-flex text-decoration-none rounded"
                    >Tabel User</a
                  >
                </li>
                <li>
                  <a
                    href="#"
                    class="link-dark d-inline-flex text-decoration-none rounded"
                    >Tabel Role</a
                  >
                </li>
              </ul>
            </div>
          </li>

          <!-- User -->
          <li class="mb-1">
            <button
              class="btn btn-toggle d-inline-flex align-items-center rounded border-0 collapsed"
              data-bs-toggle="collapse"
              data-bs-target="#user-collapse"
              aria-expanded="false"
            >
              <i
                class="bi bi-chevron-right toggle-icon"
                data-target="#user-collapse"
              ></i>
              User
            </button>
            <div class="collapse" id="user-collapse">
              <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                <li>
                  <a
                    href="#"
                    class="link-dark d-inline-flex text-decoration-none rounded"
                    >Tabel User</a
                  >
                </li>
              </ul>
            </div>
          </li>

          <!-- Role -->
          <li class="mb-1">
            <button
              class="btn btn-toggle d-inline-flex align-items-center rounded border-0 collapsed"
              data-bs-toggle="collapse"
              data-bs-target="#role-collapse"
              aria-expanded="false"
            >
              <i
                class="bi bi-chevron-right toggle-icon"
                data-target="#role-collapse"
              ></i>
              Role
            </button>
            <div class="collapse" id="role-collapse">
              <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                <li>
                  <a
                    href="#"
                    class="link-dark d-inline-flex text-decoration-none rounded"
                    >Tabel Role</a
                  >
                </li>
              </ul>
            </div>
          </li>
        </ul>
      </div>

      <!-- Main Content -->
      <div class="content">
        <h1>Konten Utama</h1>
        <p>Isi konten utama di sini.</p>
      </div>
    </main>

    <!-- Sticky Footer -->
    <footer class="bg-light text-center">
      <div
        class="text-center p-3"
        style="background-color: rgba(0, 0, 0, 0.05)"
      >
        © 2025 Footer Content — <a class="text-body" href="#">Link</a>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="test.js"></script>
  </body>
</html>
